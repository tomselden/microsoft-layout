<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
  </head>
  <body>
    <div id="pic">
        <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
    </div>
    <div id="icons">
      <!-- TODO: spans for icons -->
      <span><i class="fas fa-camera"></i></span>
      <span><i class="fas fa-anchor"></i></span>
      <span><i class="fas fa-bacon"></i></span>
      <span><i class="fas fa-motorcycle"></i></span>
      <span><i class="fas fa-chess-knight"></i></span>
      <span><i class="fas fa-pie"></i></span>
    </div>
    <div id="mini-layout">
      <!-- TODO: Spans for four-item wide mini-layout -->
      <span>
        <div>
            <img src="http://placekitten.com/100/100" alt="Cat Pic">
        </div>
        <div>
            <strong>Mischevious Cat!</strong>
        </div>
        <div>
            <p>What he lookin' at?!</p>
        </div>
        <div>
            <a href="http://placekitten.com">More Cat Pics!</a>
        </div>
      </span>
      
      <span>
        <div>
            <img src="http://place-puppy.com/100x100" alt="Dog Pic">
        </div>
        <div>
            <strong>Silly Dog!</strong>
        </div>
        <div>
            <p>So inquisitive!</p>
        </div>
        <div>
            <a href="http://place-puppy.com">More Dog Pics!</a>
        </div>
      </span>
      
      <span>
        <div>
            <img src="https://placebear.com/100/100" alt="Bear Pic">
        </div>
        <div>
            <strong>Scary Bear!</strong>
        </div>
        <div>
            <p>Lookin' Beary Good!</p>
        </div>
        <div>
            <a href="https://placebear.com/">More Bear Pics!</a>
        </div>
      </span>
      
      <span>
        <div>
            <img src="http://lorempixel.com/100/100/" alt="Mystery Pic">
        </div>
        <div>
            <strong>Mystery Picture :D</strong>
        </div>
        <div>
            <p>How does it look??</p>
        </div>
        <div>
            <a href="http://lorempixel.com/">More Random Pics!</a>
        </div>
      </span>
      
    </div>
  </body>
</html>
